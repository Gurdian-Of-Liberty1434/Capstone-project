<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>KFC</title>
</head>

<body>
    <nav class="navbar navbar-danger bg-danger navbar-expand-lg">
        <a href="" class="navbar-brand"><img src="KFC.png" width="170" height="170"></a>
        <ul class="navbar-nav ms-auto">
            <li class="navbar-item"><a href="" class="nav-link">Home</a></li>
            <li class="navbar-item"><a href="" class="nav-link">Offers</a></li>
            <li class="navbar-item"><a href="" class="nav-link">Delivery</a></li>
            <li class="navbar-item"><a href="" class="nav-link">Contact us</a></li>
        </ul>
        <input type="text" placeholder="search">
        <button class="btn btn-primary rounded-pill">Search Item</button>
    </nav>
    <div class="container">
        <div id="carouselExampleFade" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
            data-bs-pause="True">
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <img src="kfc2.png" class="w-100 d-block" alt="New york">
                    <div class="carousel-caption ">
                         <h3>Welcome to KFC!</h3>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="kfc1.jpg" class="d-block w-100" alt="Shanghai">
                    <div class="carousel-caption ">
                        <h3>Taste good!</h3>
                    </div>
                </div>
    
                <div class="carousel-item">
                    <img src="kfc3.png" class="d-block w-100" alt="Eiffel tower">
                    <div class="carousel-caption ">
                        <h3>Food prepared by our dairy kitchen!</h3>
                    </div>
                </div>
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
    
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
    
            </button>
        </div>
    </div>

</body>

</html>
