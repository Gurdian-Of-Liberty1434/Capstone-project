<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div id="carouselExampleFade" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
            data-bs-pause="True">
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <img src="new york.png" class="w-100 d-block" alt="New york">
                    <div class="carousel-caption ">
                        " <h3>New york</h3>
                        <h4>United States</h4>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="delhi.png" class="d-block w-100" alt="Shanghai">
                    <div class="carousel-caption ">
                        <h3>New Delhi</h3>
                        <h4>India</h4>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="paris.png" class="d-block w-100" alt="Eiffel tower">
                    <div class="carousel-caption ">
                        <h3>Paris</h3>
                        <h4>France</h4>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>

            </button>
        </div>
    </div>

</body>

</html>
